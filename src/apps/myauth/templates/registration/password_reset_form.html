{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %}DJANGO YYY AUTH{% endblock %}

{% block text %}

<table align="center" bgcolor="white" border="0">
        <tr>
            <td width="1000" >
                <div  class="card">
                    <div  class="card-body">
                        <h4  class="card-title">Сброс пароля</h4>

                            <form  method="post">

                            {% csrf_token %}

                            <input  type="hidden"  name="next"  value="{{ next }}">

                            {{ form|crispy }}

                            <button  type="submit"  class="btn btn-primary btn-block">Сброс</button>
                            </form>
                    </div>
                </div>
            </td>
        </tr>
</table>
{% endblock %}
