{% extends "base.html" %}
{% load crispy_forms_tags %}

{% load static %}

{% block title %}DJANGO YYY AUTH{% endblock %}

{% block text %}

<table align="center" bgcolor="white" border="0">
        <tr>
            <td width="1000" >
                <div class="card">
                    <div class="card-body">
                    <h4 class="card-title">Авторизация на DJANGO YYY</h4>
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <input type="hidden" name="next" value="{{ next }}">
                            <button type="submit" class="btn btn-primary btn-block">Log in</button>
                        </form>
                     </div>
                </div>
            </td>
        </tr>
</table>

{% endblock %}
